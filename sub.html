<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="The Little Taco Shop">
        <meta name="description" content="Subscription page">
        <title>Sub Page</title>
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <link rel="icon" href="/medias/favicon.ico" type="x-icon">
    </head>
    <body>
        <header>
            <figure>
                <img src="/medias/frenchbeeftaco.jpg" alt="A french-tacos split in two with parsley" width="400" height="267" title="A french beef tacos" loading="lazy">
                <figcaption>French beef tacos</figcaption>
            </figure>
            <nav aria-label="primary navigation">
                <ul>
                    <li>
                        <a href="/index.html">Home</a>
                    </li>
                    <li>
                        <a href="/hours.html">Store hours</a>
                    </li>
                    <li>
                        <a href="/contact.html">Contact</a>
                    </li>
                </ul>

            </nav>
            <h1>Welcome!</h1>
                <p>
                    You have been granted access to this sanctuary <br>Please suscribe to proceed.
                </p>
            <fieldset>
                <legend>Log in</legend>
                <p>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username"required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="**********" required>
                </p>
                <button type="submit">Sign in</button>
            </fieldset>
            <fieldset>
                <legend>Personal Infos</legend>
                <p>
                    <label for="birthday">Birthday</label>
                    <input type="date" name="birthday" id="birthday" required>
                </p>
                <p>
                    <label for="color">Favorite Color</label>
                    <input type="color" name="color" id="color" required>
                </p>
                <p>
                    <label for="dtime">Best delivery time</label>
                    <input type="time" name="dtime" id="dtime" requested>
                </p>
                <p>
                    <label for="upload">Upload</label>
                    <input type="file" name="upload" id="upload" required>
                </p>
            </fieldset>
                
        </header>
        
    </body>
</html>
